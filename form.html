<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вязание на заказ</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="sub-header">
      <div class="sub-header__menu">
        <a href="#" class="sub-header__link">Новые поступления</a>
        <a href="#" class="sub-header__link">Распродажа</a>
        <span class="sub-header__text">Бесплатная доставка по России</span>
      </div>
      <h1 class="sub-header__title">Вязание на заказ</h1>
    </div>
    <form class="form" action="#" method="post">
      <p class="form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа, и мы свяжемся с вами, чтобы уточнить детали.</p>
      <fieldset class="form__group-type">
        <legend class="form__group-title">Тип</legend>
        <ul class="form__group-items">
          <li>
            <input name="type" id="type-1" type="radio" checked>
            <label class="form__group-label" for="type-1">Аксессуар для интерьера</label>
          </li>
          <li>
            <input name="type" id="type-2" type="radio">
            <label class="form__group-label" for="type-2">Детская игрушка</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group-color">
        <legend class="form__group-title">Цвет</legend>
        <ul class="form__group-items">
          <li>
            <input name="color" id="color-1" type="checkbox" checked>
            <label class="form__group-label" for="color-1">Белый</label>
          </li>
          <li>
            <input name="color" id="color-2" type="checkbox" checked>
            <label class="form__group-label" for="color-2">Серый</label>
          </li>
          <li>
            <input name="color" id="color-3" type="checkbox">
            <label class="form__group-label" for="color-3">«Тиффани»</label>
          </li>
          <li>
            <input name="color" id="color-4" type="checkbox">
            <label class="form__group-label" for="color-4">Черный</label>
          </li>
          <li>
            <input name="color" id="color-5" type="checkbox">
            <label class="form__group-label" for="color-5">Розовый</label>
          </li>
          <li>
            <input name="color" id="color-6" type="checkbox">
            <label class="form__group-label" for="color-6">Оранжевый</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group-name">
        <legend class="form__group-title">ФИО</legend>
        <ul class="form__group-items">
          <li>
            <label class="form__group-label" for="surname">Фамилия: </label>
            <input id="surname" type="text" placeholder="Укажите фамилию">
          </li>
          <li>
            <label class="form__group-label" for="name">Имя: </label>
            <input id="name" type="text" placeholder="Введите ваше имя">
          </li>
          <li>
            <label class="form__group-label" for="second-name">Отчество: </label>
            <input id="second-name" type="text" placeholder="Отчество, если желаете">
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group-tel">
        <legend class="form__group-title">Тел</legend>
        <input id="tel" type="tel" placeholder="+7 ХХХ ХХ ХХ" required>
        <legend class="form__group-title">E-mail</legend>
        <input id="email" type="email" placeholder="Ваш e-mail" required>
      </fieldset>
      <fieldset class="form__group-text">
        <legend class="form__group-title">Доп</legend>
        <textarea class="form__group-textarea" name="suggestions" rows="5" cols="30" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        <input class="form__btn" type="submit" name="name" value="Отправить заказ">
        <span class="form__text-warning">Все поля являются обязательными</span>
      </fieldset>
    </form>
  </main>
</body>
</html>
